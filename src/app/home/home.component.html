<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of lessons$ | async"
        (click)="selectLesson(lesson)"
      >
        <h3 matLine>{{ lesson.title }}</h3>
      </mat-list-item>
    </mat-list>
    <hr />
    <pre *ngIf="selectedLesson">{{ selectedLesson | json }}</pre>
  </mat-card-content>
</mat-card>
